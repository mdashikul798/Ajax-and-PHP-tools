<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="insert.html">Insert Data</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page.html">Pagination</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search_data">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <h2 style="width:100%;text-align:center;">Ajax Practice</h2>
        <hr><br>

        <!-- Fatching data from database -->
        <div class="row">
            <div class="col-md-12">
                <form id="form-data">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <label for="name" class="col-sm-12 col-form-label">Student Name</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="student_name" placeholder="Enter your name">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="age" class="col-sm-12 col-form-label">Student Age</label>
                            <div class="col-sm-12">
                                <input type="number" class="form-control" id="age" placeholder="Enter your age">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" class="btn-outline-info" id="add-asudent" style="float:right;">Submit</button>
                        </div>
                    </div>
                </form>
                <div id="error-msg"></div>
                <table class="table" id="insert-table-data">
                </table>
                <!-- Edit modal data -->
                <div id="modal">
                    <div id="modal-form">
                        <h2>Edit form</h2>
                        <table></table>
                        <div class="close-btn">
                            X
                        </div>
                    </div>
                </div>
                <!-- Edit modal data -->
            </div>
        </div>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/custome.js"></script>
